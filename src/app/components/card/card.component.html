<input type="text" (input)="encontrePokemon($any($event.target).value)">
<button>Procurar</button>

<div class="card">
   <div class="card__title">
      <h3>{{pokemon.name}}</h3>
   </div>
   <div class="card__body">
      <img [src]="pokemon.sprites.other.dream_world.front_default" alt="pokemon" srcset="">
   </div>
   <div class="card__stats">
      <span class="card__stats__type" *ngFor="let typim of pokemon.types">
         {{typim.type.name.toUpperCase()}}
      </span>
   </div>
</div>
